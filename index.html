<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bookmarks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>
  
  <div class="container">
    <div role="complementary" class='error-pop hidden'>
      <button type='submit' class='error-close'>✖</button>
      <p class='error-message'></p>
    </div>
    <header><h1>Bookmark List</h1></header>
    <h2 class="declare-add-button"><button id="js-make-add-form-appear" aria-live="polite">Add Bookmark</button> </h2>
    <form id="js-add-bookmark-form" action='' class=" hidden"  aria-live="assertive">
      <fieldset id="js-add-bookmark" name="Add bookmark"> 
        <h2 class ="declare-add-bookmark">Add Bookmark</h2>
        <label for="bookmark-title-entry">Title:</label>
        <input type="text" id="bookmark-title-entry" name="title" class="js-bookmark-title-entry" placeholder="karaoke" required>
        <label for="bookmark-url-entry">url:</label>
        <input type="url" id="bookmark-url-entry" name="url" class="js-bookmark-url-entry" placeholder="https://www.karaoke.com" required>
        <label for="bookmark-desc-entry">Description:</label>
        <textarea id="bookmark-desc-entry" name="desc" class="js-bookmark-desc-entry" rows="3" placeholder="makes my voice sound bad"></textarea>
        <label for="bookmark-rating-entry">Rating:</label>
        <select id="bookmark-rating-entry" name="rating" class="js-bookmark-rating-entry" placeholder="1">
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <br> <br>
        <button id="js-add-bookmark-form-submit">Add Bookmark</button>
        <button id="js-make-add-form-disappear">✖</button>    
      </fieldset>
    </form>
    
    
    <form id="search" aria-live="polite" role="search">
      <fieldset name="Search Criteria">
      <h2 class='declare-search-criteria'>Search Criteria</h2>
      <label for="js-ratings-select">Minimum Rating:</label>
      <select name="criteria: ratings" id="js-ratings-select">
        <option value="1" selected>1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      </fieldset>
    </form>
    <main role="main" aria-live="assertive">
      <h2 class="declare-list">List</h2>
      <ul class="bookmark-list js-bookmark-list">
      </ul>
    </main>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/bookmark-list.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>

</body>
</html>
